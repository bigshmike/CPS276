<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form method="post" action="#">
      <div class="row">
        <div class="col">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
        </div>
      </div>
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" placeholder="Address" aria-label="Address">
      <div class="row">
        <div class="col">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" placeholder="City" aria-label="City">
        </div>
        <div class="col">
          <label for="state" class="form-label">State</label>
          <select class="form-select" aria-label="state">
            <option value="1">California</option>
            <option value="2">Illinois</option>
            <option value="3" selected>Michigan</option>
            <option value="4">Oregon</option>
            <option value="5">Wyoming</option>
          </select>
        </div>
        <div class="col">
          <label for="zipCode" class="form-label">Zip Code</label>
          <input type="text" class="form-control" placeholder="Zip Code" aria-label="Zip Code">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="maleGender" checked>
            <label class="form-check-label" for="maleGender">
              Male
            </label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="femaleGender">
            <label class="form-check-label" for="femaleGender">
              Female
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
  </div>

</body>

</html>
